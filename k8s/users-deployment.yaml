apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - image: webflix/users:2021-01-06-04-39-51
          name: users
          env:
            - name: APPCONFIG_GOOGLECLIENTID
              valueFrom:
                secretKeyRef:
                  name: google-api
                  key: client_id
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              valueFrom:
                secretKeyRef:
                  name: kubernetes-postgres-connect
                  key: database_url
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kubernetes-postgres-connect
                  key: user
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kubernetes-postgres-connect
                  key: password
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: users
spec:
  type: ClusterIP #LoadBalancer
  ports:
    - port: 8080
      #nodePort: null
      protocol: TCP
      targetPort: server
  selector:
    app: users
